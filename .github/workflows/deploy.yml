name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Cache converted images ğŸ–¼ï¸
        uses: actions/cache@v4
        with:
          path: |
            static/img/**/*.avif
            static/img/**/*.webp
            .image-cache
          key: images-${{ hashFiles('static/img/**/*.{png,jpg,jpeg}') }}
          restore-keys: |
            images-
        
      - name: Build website ğŸ”§
        run: npm run build

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v4
        
      - name: Upload to GitHub Pages ï¿½
        uses: actions/upload-pages-artifact@v3
        with:
          path: build
          
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
