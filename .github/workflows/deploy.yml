name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack and pnpm 🔧
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install dependencies 📦
        run: pnpm install

      - name: Typecheck 🧪
        run: pnpm typecheck

      - name: Cache converted images 🖼️
        uses: actions/cache@v4
        with:
          path: |
            static/img
            .image-cache
          key: images-${{ runner.os }}-${{ hashFiles('static/img/**/*.png', 'static/img/**/*.jpg', 'static/img/**/*.jpeg') }}
          restore-keys: |
            images-${{ runner.os }}-
            images-
        
      - name: Build website 🔧
        run: pnpm build

      - name: Setup Pages 📄
        uses: actions/configure-pages@v4
        
      - name: Upload build artifact 📦
        uses: actions/upload-artifact@v4
        with:
          name: docusaurus-build
          path: build
          if-no-files-found: error
          retention-days: 7

      - name: Upload to GitHub Pages �
        uses: actions/upload-pages-artifact@v3
        with:
          path: build
          
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
